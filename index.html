
<!DOCTYPE html>
<html lang="en" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AfterParty Luxe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #030014; /* Deep space indigo/black */
            overflow-x: hidden;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(168, 85, 247, 0.5), 0 0 20px rgba(168, 85, 247, 0.3);
        }
        .neon-border {
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.4);
        }
        
        /* Animated background energy */
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0, 0) scale(1); }
        }
        .energy-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: 0;
            opacity: 0.15;
            pointer-events: none;
            animation: float 20s infinite ease-in-out;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.564.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",

  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="text-white selection:bg-purple-500 selection:text-white">
    <!-- Background Energy Blobs -->
    <div class="energy-blob w-[500px] h-[500px] bg-purple-600 top-[-10%] left-[-10%]"></div>
    <div class="energy-blob w-[400px] h-[400px] bg-pink-600 bottom-[-10%] right-[-10%]" style="animation-delay: -2s; animation-duration: 25s;"></div>
    <div class="energy-blob w-[300px] h-[300px] bg-blue-600 top-[40%] right-[20%]" style="animation-delay: -5s; animation-duration: 18s;"></div>
    
    <div id="root" class="relative z-10"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
